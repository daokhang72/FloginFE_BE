name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin_project_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start Backend Server
        run: |
          cd backend
          ./mvnw spring-boot:run &
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_project_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login

      - name: Run Login E2E Tests
        run: |
          cd frontend
          npm run cypress:run -- --spec "cypress/e2e/login.cy.js"

      - name: Generate Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/reports

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Test Results
          path: frontend/cypress/results/*.xml
          reporter: jest-junit
