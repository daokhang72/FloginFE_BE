name: E2E Tests CI/CD

on:
  push:
    branches: [main, develop, devTriet]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin_project_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Start Backend Server
        run: |
          cd backend
          ./mvnw spring-boot:run &
          echo "Waiting for backend to start..."
          sleep 45
          curl -f http://localhost:8080/actuator/health || echo "Backend not ready yet"
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_project_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Login --coverage
        continue-on-error: true

      - name: Run Product Unit Tests
        run: |
          cd frontend
          npm test -- --testPathPattern=Product --coverage
        continue-on-error: true

      - name: Run Login E2E Tests
        run: |
          cd frontend
          npm run cypress:test -- --spec "cypress/e2e/login.cy.js"

      - name: Run Product E2E Tests
        run: |
          cd frontend
          npm run cypress:test -- --spec "cypress/e2e/product.cy.js"

      - name: Generate Combined Mochawesome Report
        if: always()
        run: |
          cd frontend
          npm run cypress:merge || echo "No reports to merge"
          npm run cypress:generate || echo "Could not generate report"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/reports

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: frontend/coverage

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Login Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 27 E2E test cases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Product Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 31 E2E test cases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Total: 58 E2E tests" >> $GITHUB_STEP_SUMMARY
