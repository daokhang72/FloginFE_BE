name: E2E Tests CI/CD

on:
  push:
    branches: [main, develop, devTriet]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin_project_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.2"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Backend
        run: |
          cd backend
          chmod +x mvnw # Cáº¥p quyá»n thá»±c thi cho cháº¯c cháº¯n
          ./mvnw clean package -DskipTests

      - name: Start Backend Server
        run: |
          cd backend
          ./mvnw spring-boot:run &
          echo "Waiting for backend to start..."
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/flogin_project_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: Create Test User
        run: |
          # Register test user qua API
          curl -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"Test123"}' || echo "User may already exist"

      - name: Seed Categories
        run: |
          # Login Ä‘á»ƒ láº¥y token
          TOKEN=$(curl -s -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"Admin123"}' | grep -o '"token":"[^"]*' | cut -d'"' -f4)
          
          # Táº¡o 4 categories
          curl -X POST http://localhost:8080/api/categories \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"Äiá»‡n thoáº¡i","description":"Äiá»‡n thoáº¡i di Ä‘á»™ng cÃ¡c loáº¡i"}'
          
          curl -X POST http://localhost:8080/api/categories \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"Laptop","description":"MÃ¡y tÃ­nh xÃ¡ch tay"}'
          
          curl -X POST http://localhost:8080/api/categories \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"Tablet","description":"MÃ¡y tÃ­nh báº£ng"}'
          
          curl -X POST http://localhost:8080/api/categories \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name":"Phá»¥ kiá»‡n","description":"Phá»¥ kiá»‡n Ä‘iá»‡n tá»­"}'
          
          echo "âœ… Seeded 4 categories"

      - name: Start Frontend Server
        run: |
          cd frontend
          BROWSER=none npm start &
          echo "Waiting for frontend to start..."
          sleep 30
        env:
          CI: false

      - name: Run Login Unit Tests
        run: |
          cd frontend
          npm test src/tests/validation.test.js
        continue-on-error: true

      - name: Run Product Unit Tests
        run: |
          cd frontend
          npm test src/tests/productValidation.test.js
        continue-on-error: true

      - name: Run Login E2E Tests
        run: |
          cd frontend
          npm run cypress:run -- --spec "cypress/e2e/login.cy.js"
        env:
          NODE_OPTIONS: "--no-warnings"

      - name: Run Product E2E Tests
        run: |
          cd frontend
          npm run cypress:run -- --spec "cypress/e2e/product.cy.js"
        env:
          NODE_OPTIONS: "--no-warnings"

      - name: Generate Combined Mochawesome Report
        if: always()
        run: |
          cd frontend
          npm run cypress:merge || echo "No reports to merge"
          npm run cypress:generate || echo "Could not generate report"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots
            frontend/cypress/reports

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Login Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 27 E2E test cases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Product Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 31 E2E test cases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Total: 58 E2E tests" >> $GITHUB_STEP_SUMMARY
