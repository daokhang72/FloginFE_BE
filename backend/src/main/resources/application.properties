# --- MySQL Database Connection ---
# Dòng này ra lệnh cho Spring Boot sửS dụng MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flogin_project_db

# Thay 'root' bằng username MySQL Workbench của bạn
spring.datasource.username=root

# THAY 'your_password' BẰNG MẬT KHẨU MySQL CỦA BẠN
spring.datasource.password=123456

# (Tùy chọn) Chỉ định rõ driver của MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Cấu hình JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Tắt logging để tăng performance khi test
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Cấu hình cổng server
server.port=8080

# --- Cấu hình JWT (Cho bảo mật) ---
app.jwt-secret=XqOzXZH0RMqLUOgH17nK3xzW28f89bVx3tsy2tNpKJYKEwZB9LXPnvYXY5w2NPKmkIcikrLXcx8AcaEc4syGlg==
app.jwt-expiration-ms=86400000

# --- HikariCP Connection Pool ---
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- Hibernate Performance ---
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.format_sql=false

# --- Tomcat Threading ---
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# --- Spring Cache Configuration ---
spring.cache.type=simple
spring.cache.cache-names=products